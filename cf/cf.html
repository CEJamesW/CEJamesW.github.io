<script type="text/javascript" data-id="getGift">	page.bindClick('.getgift', function(e){
		var $this = $(this);
			type = $this.data('type'),
			actid = $this.data('actid'),
			key = $this.data('key'),
			game = $this.data('game') || page.game,
			useFilter = $this.data('usefilter') == '1',
			rendermode = $this.data('rendermode'),
			opengamecenter = (type == 5 ? false : true),
			gc = page.getGameConfig(game),
			isPC = gc.c != 1;
		if(type === 2 && isPC){
			page.require('PCGameAreaSvrSelector' , function(){
				if(!page['src'+game]){
					page['src'+game] = new qv.zero.PCGameAreaSvrSelector({
						name : game || "cfm",
						actid : actid,
						serverList : key,
						useFilter : useFilter,
						rendermode : rendermode,
						rbtn : false
					});
				}
				page['src'+game].show({actid : actid, send : function(args, cb){
					zHttp.syrequest(args , cb, this.rbtn);
				}});
			});
		}else{
			zHttp.syrequest({
				actid : actid,
				game : game,
				serverList : key,
				opengamecenter : opengamecenter,
				useFilter : useFilter,
				rendermode : rendermode,
				checkInstall : !0,
				autosvr:!0
			}, !0);
		}
	});

</script>
