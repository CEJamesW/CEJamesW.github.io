    $(function() {
        document.getElementById("yishuru").onchange = function(e) {
            var canvas = $('#decode-canvas')[0],
            //是个空的id  div
            ctx = canvas.getContext('2d'),
            //绘制一个2d
            file = e.target.files[0],
            reader = new FileReader();
            //绘制预览文件
            reader.onload = (function(e) {
                var img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
                img.src = e.target.result;
            });
            file && reader.readAsDataURL(file); //读取图像信息
        };

    });
		$("#yishuru").on("filebatchselected", function(event, files) {
		        result = $('#decode-canvas').QRDecode(function(e) {
			if (e.message){
				$("#jieguo").val('解密失败，sorry,后期会优化！');//解密失败的提示 ，sorry  能力有限 只能借用
				}
			else
			{
				$("#jieguo").val('');//这个是初始化输出框
				}
            throw e;
        });
        if (result) {
            $("#jieguo").val(result);//这里是得出正确结果
        };
		
	});
